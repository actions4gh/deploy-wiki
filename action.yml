name: GitHub Wiki Action
description: ðŸ“– Deploy docs from your source tree to the GitHub wiki
branding:
  icon: upload-cloud
  color: blue
inputs:
  github-server-url:
    default: ${{ github.server_url }}
  repository:
    default: ${{ github.repository }}
  token:
    default: ${{ github.token }}
  path:
    required: true
  if-no-files-found:
    default: warn
  commit-message:
    default: Update wiki
outputs:
  wiki_url:
    value: ${{ steps.main.outputs.wiki_url }}
runs:
  using: composite
  steps:
    - id: main
      shell: bash
      run: '"$GITHUB_ACTION_PATH/main.sh"'
      env:
        INPUT_GITHUB_SERVER_URL: ${{ inputs.github-server-url }}
        INPUT_REPOSITORY: ${{ inputs.repository }}
        INPUT_TOKEN: ${{ inputs.token }}
        INPUT_PATH: ${{ inputs.path }}
        INPUT_IF_NO_FILES_FOUND: ${{ inputs.if-no-files-found }}
        INPUT_COMMIT_MESSAGE: ${{ inputs.commit-message }}
